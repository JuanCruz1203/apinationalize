<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nationalize API</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ3QeNf3du6c3d8FJgY8jwBdS42X5b5M9zS8K5aCZ7w5z5v6h9R1gA9pmx1g" crossorigin="anonymous">
        
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg rounded">
            <h1 class="text-center mb-4">¿De qué país podrías ser?</h1>
            
            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control form-control-lg" placeholder="Ingresá tu nombre" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100">Consultar</button>
            </form>
            
            {% if resultado %}
                <div class="alert alert-info mt-4 text-center resultado">
                    {{ resultado }}
                </div>
            {% endif %}

          
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEJ3QeNf3du6c3d8FJgY8jwBdS42X5b5M9zS8K5aCZ7w5z5v6h9R1gA9pmx1g" crossorigin="anonymous"></script>
    
</body>
</html>
